<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <h1 class="score">0</h1>
    <div class="process"></div>
    <button class="start">START GAME</button>
    <div class="rules">Game's Rules</div>
    <div class="rule">
        <p>Game's Rules：</p>
        <p>1.Time：60s</p>
        <p>2.Hit 灰太郎：+10 score</p>
        <p>3.Hit 小灰灰：-10 score</p>
        <a href="#" class="close">Close</a>
    </div>
    <div class="over">
        <h1>GAME OVER</h1>
        <button class="restart">RESTART</button>
    </div>
</div>
</body>
</html>
